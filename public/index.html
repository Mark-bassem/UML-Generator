<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>توليد المخططات أوتوماتيكياً</title>
  <link rel="stylesheet" href="D:\Mark\My_Projects\Software Tasks\public\style.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

  <h1 class="text-3xl mb-4 text-center font-bold">مولد المخططات الأوتوماتيكي</h1>

  <div class="max-w-3xl mx-auto mb-6">
    <textarea id="system-input" rows="4" placeholder="صف النظام هنا..." 
      class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    <button id="generate-btn" 
      class="mt-3 w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">توليد المخططات</button>
  </div>

  <div class="max-w-4xl mx-auto space-y-6">

    <!-- Use Case Diagram -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Use Case Diagram</h2>
      <div id="usecase-diagram" class="overflow-x-auto"></div>
    </section>

    <!-- Class Diagram -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Class Diagram</h2>
      <div id="class-diagram" class="overflow-x-auto"></div>
    </section>

    <!-- Sequence Diagram -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Sequence Diagram</h2>
      <div id="sequence-diagram" class="overflow-x-auto"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
